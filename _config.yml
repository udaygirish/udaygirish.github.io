  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: UA-175164060-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                  # Set to true to enable disqus comments
  - scope:
      path: ""
      type: "resume"
    values:
      comments: false 

### Exclude from processing ###
