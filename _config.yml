description         : >- 
                      I turn tea :tea: into code,     
                      Want to discuss ?? Always up for Robotics, Artificial Intelligence, Quantum Physics, Neuroscience & Life!!! 
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : udaygirish/udaygirish.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
